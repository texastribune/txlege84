<section class="hotlist-nav">
  <header>
    <h2>Hot Lists <span class="see-all"></h2>
    <h4>The top issues of the 84th legislature, by topic</h4>
  </header>
  <nav>
    <ul>
      {% for topic in topic_list %}
      <li>
        <div class="hotlist-graphic"></div>
        <header>
          <h5><a href=" {% url 'topic-detail' topic.slug %} ">{{ topic.name }}</a></h5>
        </header>
        <p class="issue"><a href=" {% url 'topic-detail' topic.slug %}  ">{{ topic.issues.first.name }}</a></p>
      </li>
      {% endfor %}
    </ul>
  </nav>
</section>
