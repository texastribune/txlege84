<section class="top-issues">
  <header class="top-issues-header">
    <h2>Top Issues</h2>
    <h4>What we're watching this week</h4>
  </header>
  <nav>
    <ul>
      {% for top_issue in top_issues %}
      <li>
        <h4><a href="{% url 'issue-detail' top_issue.issue.topic.slug top_issue.issue.slug %}">{{ top_issue.issue.name }}</a></h4>
      </li>
      {% endfor %}
    </ul>
  </nav>
</section>
