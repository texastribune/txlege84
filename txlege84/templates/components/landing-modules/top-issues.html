<section class="top-issues">
  <header class="top-issues-header">
    <h2>What We're Watching</h2>
    <h4>The top issues The Texas Tribune is following right now</h4>
  </header>
  <nav>
    <ul>
      {% for top_issue in top_issues %}
      <li>
        <p><a href="{{ top_issue.issue.get_absolute_url }}">{{ top_issue.issue.name }}</a></p>
      </li>
      {% endfor %}
    </ul>
  </nav>
</section>
