{% load staticfiles %}
<section class="hot-list-nav">
  <header>
    <h2>Hot Lists</h2>
    <h4>The top issues of the 84th Legislature, by topic</h4>
  </header>
  <nav>
    <ul>
      {% for topic in topic_list %}
      <li>
        <div class="hot-list-box">
          <img class="hot-list-graphic list" src="{% static 'images/icons/' %}{{ topic.slug }}.svg"></img>
          <h5><a href="{% url 'topic-detail' topic.slug %}">{{ topic.name }}</a></h5>
          <p><a href="">{{ topic.issues.first | truncatewords:5 }}</a></p>
        </div>
      </li>
      {% endfor %}
    </ul>
  </nav>

</section>
