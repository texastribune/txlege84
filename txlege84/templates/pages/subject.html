{% extends 'base.html' %}

{% block content %}

  <div class="body-main">
    <h2>{{ object.name }}</h2>
  </div>

<section class="body-main">
  <table>
    <thead>
      <tr>
        <th>Bill</th>
        <th>Caption</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    {% for bill in object.bills.all %}
      <tr>
        <td data-title="Bill"><a href="{% url 'bill-detail' bill.slug %}">{{ bill.name }}</a></td>
        <td data-title="Caption">{{ bill.description }}</td>
        <td data-title="Action">{{ bill.actions.first.text }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</section>

{% endblock %}
