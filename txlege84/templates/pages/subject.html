{% extends 'base.html' %}

{% block content %}

<section class="project-header">
  <div class="side-bar">
    <header>
      <h1>On the Lege</h1>
    </header>
  </div>

  <div class="body-main">
    <h2>{{ object.name }}</h2>
  </div>
</section>
{% include "components/side-bar.html" %}

<section class="body-main">
  <table>
    <thead>
      <tr>
        <th>Bill</th>
        <th>Caption</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    {% for s in object.bills.all %}
      <tr>
        <td data-title="Bill"><a href="{% url 'bill-detail' s.slug %}">{{ s }}</a></td>
        <td data-title="Caption">{{ s.description }}</td>
        <td data-title="Action"><!-- {% for a in s.actions.first.text %} {{ a }} {% endfor %} --></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</section>

{% endblock %}
