{% extends 'base.html' %}

{% block og_data %}
  {% include "includes/og/og_basic.html" %}
{% endblock %}

{% block content %}

{% for explainer in object_list %}
  <div>{{ explainer.title }}</div>
  <div class="flexible-video">
    <iframe width="560" height="315" src="//www.youtube.com/embed/{{ explainer.youtube_id }}" frameborder="0" allowfullscreen></iframe>
  </div>
  <div>{{ explainer.text }}</div>
  <hr>
{% endfor %}

{% endblock %}
